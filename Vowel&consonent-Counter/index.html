<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vowel.css">
    <title>Vowel and consonent Counter</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Vowel and consonent Counter</h1>
        </div>
        <div class="textarea">
            <textarea name="vowel&consonentInput" id="textarea" cols="30" rows="10"></textarea>
        </div>
       
        <div class="count">
            <button id="count">
                Calculate
            </button>
        </div>
        <div class="output">
            <span id="vowel">Vowel:</span>
            <span id="consonent">Consonent:</span>
        </div>
    </div>
    <script src="vowel.js"></script>
</body>
</html>
