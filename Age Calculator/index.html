<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css">
</head>
<body>
    <div class="age_calculator">
        <div class="age_header">
            Age Calculator
        </div>
        <div class="age_input">
            <label >
                Select Your Birth Date:
            </label>
            <input type="date" id="age_dob_input">
        </div>
        <div class="age_button">
            <button id="calculate_btn">Calculate</button>
        </div>
       
        <p>Your Age is : <span id="output"> </span> </p>
    </div>
    <script src="age.js"></script>
</body>
</html>
