<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <title>Password Generator</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Password Generator</h2>
        </div>
        <div class="display">
            <input type="text" id="PasswordInput" placeholder="Password" >
            <button id="Copy">Copy</button>
        </div>

        <div class="setting">
            <label class="length_label">Length</label>
            <input type="number" value="10" id="length_number" min="5" max="15" step="1" >
        </div>

        <div class="setting">
            <label class="Uppercase_label">Uppercase</label>
            <input type="checkbox"  id="Uppercase" checked>
        </div>
       
           
        <div class="setting">
            <label class="Lowercase_label">Lowercase</label>
            <input type="checkbox"  id="Lowercase" checked>
        </div>
          
        <div class="setting">
            <label class="Symbols_label">Symbols</label>
            <input type="checkbox"  id="Symbols" checked>
        </div>
       
           
        <div class="setting">
            <label class="Numbers_label">Numbers</label>
            <input type="checkbox"  id="Numbers" checked>
        </div>
       
        <div class="generate_btn">
            <button id="Generator">
                <span id="button-text">Generate Password</span>
                <span id="loading-spinner" style="display: none;">ðŸ”„</span>
            </button>
        </div>

    </div>
    <script src="password.js"></script>
</body>
</html>
