<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="quiz.png" type="image/x-icon">
    <link rel="stylesheet" href="quize.css">
    <title>Quize App</title>
</head>
<body>
    <div class="quize-container">
         <h2 id="quize-question">quize question</h2>
         <ul>
            <li>
                <input type="radio" class="answer" id="option-a" name="quize-name">
                <label for="option-a" id="text-option-a">option A</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-b" name="quize-name">
                <label for="option-b" id="text-option-b">option B</label>
            </li>

            <li>
                <input type="radio" class="answer" id="option-c" name="quize-name">
                <label for="option-c" id="text-option-c">option C</label>
            </li>

            <li>
                <input type="radio" class="answer" id="option-d" name="quize-name">
                <label for="option-d" id="text-option-d">option D</label>
            </li>
         </ul>
         <button id="submit">Submit</button>
    </div>

    <script src="quize.js"></script>
</body>
</html>
