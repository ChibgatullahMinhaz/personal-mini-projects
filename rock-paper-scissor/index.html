<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                Rock Paper Scissor
            </h1>
        </div>
        <div class="score">
            <p>Your Score: <span id="your_score">0</span></p>
            <p>Computer Score: <span id="computer_score">0</span></p>
        </div>
        <div class="game">
            <button>
                ✊
            </button>
            <button>
                ✋
            </button>
            <button>
                ✌
            </button>
        </div>
        <div class="output">
            <p>Your Chose <span id="your_shs"></span></p>
            <p>computer Chose <span id="computer_chs"></span></p>


        </div>
    </div>
    <script
        src="paper.js"
    ></script>
</body>
</html>
