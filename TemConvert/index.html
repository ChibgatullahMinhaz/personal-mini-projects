<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TEAMP CONV</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Teamperature Converter</h1>
        </div>
        <div class="input1">
            <label for="input1">
                Enter Teamperature in celsius
            </label>
            <input type="number" id="celsius" placeholder="Eneter Yor Teamperature in celsius">
        </div>
        <div class="input2">
            <label for="input1">
                Enter Teamperature in kelvin
            </label>
            <input type="number" id="kelvin" placeholder="Eneter Yor Teamperature in kelvin">
        </div>
        <div class="input3">
            <label for="input1">
                Enter Teamperature in farenheit
            </label>
            <input type="number" id="farenheit" placeholder="Eneter Yor Teamperature in farenheit">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
