<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active" style="background-image: url('img/ctg.jpg');"></div>
            <div class="slide" style="background-image: url('img/bangkok.jpg');"></div>
            <div class="slide" style="background-image: url('img/dhaka.jpg');"></div>
            <div class="slide" style="background-image: url('img/mumbai.jpg');"></div>
            <div class="slide" style="background-image: url('img/quebec.jpg');"></div>
            <div class="slide" style="background-image: url('img/spain.jpg');"></div>
            <div class="slide" style="background-image: url('img/tokyo.jpg');"></div>


        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
</body>
</html>
