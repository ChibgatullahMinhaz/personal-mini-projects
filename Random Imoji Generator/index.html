<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Emoji Generator</title>
    <link rel="stylesheet" href="imojo.css">
    <script src="imgi.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="heading">
            <h1>Random Emoji</h1>
        </div>

        <div class="button">
            <button id="btn">Click Me</button>
        </div>

        <div class="output">
            <p id="imojiName">
                Emoji Name
            </p>
            <p id="Group">
                Emoji Group
            </p>
            <p id="subGroup">
                Emoji subGroup
            </p>
            <p id="slug">
                Emoji slug
            </p>
            <p id="codePoint">
                Emoji codePoint
            </p>
        </div>
    </div>

</body>

</html>
