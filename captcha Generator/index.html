<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator </title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            Generator
        </div>
        <div class="generate">
            <h4 id="generate">Generate Captcha </h4>
        </div>
        <div class="cap_input">
            <input type="text" id="cap_value" placeholder="Enter Your Captcha">
        </div>
        <div class="buttons">
            <button id="mathch" class="btn">Check</button>
            <button id="refresh" class="btn">Refresh</button>
        </div>
    </div>
</body>
</html>
